<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/pei1qpk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/1130118603.js" crossorigin="anonymous"></script>

</head>
<body onload="getCart()" class="cartPage">
    <header>
        <nav>
            <!-- navigation -->
            <div class="logoWrapper">
                <h2><a href="index.html">Bun Bun Bake Shop</a></h2>
            </div>
            <div class="navWrapper">
                <h3><a href="product.html">Our Buns</a></h3>
                <h3><a href="">About</a></h3>
                <h3><a href="">Location</a></h3>
                <h3><a href="cart.html" class="orderButton"><i class="fas fa-shopping-cart"></i></a></h3>
                <span id="cartNum"></span></a></h3>            
            </div>
        </nav>
    </header>
    <main class="cartWrapper">
        <div class="back">
            <a href="product.html" id="backButton"><i class="fas fa-arrow-left"></i>   back to shopping</a>
        </div>
        <div class="left">
        <!-- DOM new element(products added to cart)comes in here -->
        </div>
        <div class="orderSummary">
            <div id="price">
                <h3>Order Summary</h3>
                <span>
                    <p>Subtotal: </p>
                    <p>$12.00</p>
                </span>
                <span>
                    <p>Shipping: </p>
                    <p>$3.20</p>
                </span>
                <span>
                    <p>Total: </p>
                    <p>$15.20</p>
                </span>
            </div>
            <a href="">
                <div id="checkoutButton">
                <p>CHECKOUT</p>
                </div>
            </a>
        </div>

    </main>
</body>
</html>
