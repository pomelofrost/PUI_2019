<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/pei1qpk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <nav>
            <!-- navigation -->
            <div class="logoWrapper">
                <h2><a href="index.html">Bun Bun Bake Shop</a></h2>
            </div>
            <div class="navWrapper">
                <h3><a href="cart.html" class="orderButton">Cart</a></h3>
            </div>
        </nav>
    </header>
    <main>
        <div class="back">
            back to shopping
        </div>
        <div class="product">
            <div>
                <img src="bun.png" alt="">
            </div>
            <div>
                <h4>Original Bun (Gluten-Free)</h4>
                <p>Glazing: None</p>
                
            </div>
        </div>
        <div class="orderSummary">
            <div>
                <h4>Order Summary</h4>
                <span>
                    <p>Subtotal</p>
                    <p>$12.00</p>
                </span>
                <span>
                    <p>Shipping</p>
                    <p>$3.20</p>
                </span>
                <span>
                    <p>Total</p>
                    <p>$15.20</p>
                </span>
            </div>
            <button>CHECKOUT</button>
        </div>

    </main>
</body>
</html>
