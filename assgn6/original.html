<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/pei1qpk.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/1130118603.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <!-- navigation -->
            <div class="logoWrapper">
                <h2><a href="index.html">Bun Bun Bake Shop</a></h2>
            </div>
            <div class="navWrapper">
                <h3><a href="product.html">Our Buns</a></h3>
                <h3><a href="">About</a></h3>
                <h3><a href="">Location</a></h3>
                <h3><a href="cart.html" class="orderButton"><i class="fas fa-shopping-cart"></i>
                <span id="cartNum"></span></a></h3>
            </div>
        </nav>
    </header>
    <main>
        <h1>ORIGINAL BUN</h1>
        <div class="productDescription">
            <!-- left side -->
            <img src="img/bun.png" alt="">
            <div class="text">
                <!-- right side -->
                <span class="price"><h3>$3.5</h3></span>
                <p>Glazing:</p>
                <div class="glazingWrapper" onclick="addGlazing()">
                    <span id="none" onClick="none()"></span>
                    <span id="vanilla" onClick="vanilla()"></span>
                    <span id="sugar" onClick="sugar()"></span>
                    <span id="chocolate" onClick="chocolate()"></span>
                </div>
                <p class="last"> Quantity:</p>
                <select name="quantity" id="quantitySelect">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select><br>
                <button id="order" onClick="order()">Order</button>
                <p>Our bun is your bun. This original fan favorite is filled with gooey buttery goodness and delivered straight to your mouth in a hearty, cinnamon taste.</p>
                <p class="last">Ingredients: Flouer, eggs, condensed milk, cinnamon, sugar</p>
            </div>
        </div>
    </main>
</body>
</html>
