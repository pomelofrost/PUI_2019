<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/pei1qpk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <nav>
            <!-- navigation -->
            <div class="logoWrapper">
                <h2><a href="index.html">Bun Bun Bake Shop</a></h2>
            </div>
            <div class="navWrapper">
                <h3><a href="cart.html" class="orderButton">Cart</a></h3>
            </div>
        </nav>
    </header>
    <main>
        <h1>Choose Flavor</h1>
        <label class="glutenWrapper">
            <input type="checkbox" name="checkbox">
            <span class="newCheckbox"></span>Gluten-Free
        </label>
        <div class="choices">
            <div id="original">
                <img src="img/original.png" alt="">
                <h2>Original</h2>
            </div>
            <div id="originalG">
                <img src="img/originalG.png" alt="">
                <h2>Original</h2>
            </div>
            <div id="blackberry">
                <img src="img/blackberry.png" alt="">
                <h2>Blackberry</h2>
            </div>
            <div id="walnut">
                <img src="img/walnut.png" alt="">
                <h2>Walnut</h2>
            </div>
            <div id="caramelPecan">
                <img src="img/caramelPecan.png" alt="">
                <h2>CaramelPecan</h2>
            </div>
            <div id="pumpkinSpice">
                <img src="img/pumpkinSpice.png" alt="">
                <h2>Pumpkin Spice</h2>
            </div>
        </div>
    </main>
</body>
</html>
