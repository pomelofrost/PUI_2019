<body>
    <nav>
        <h3>Digiwise</h3>

    <main>
        <h2>Select social media platforms to start planning</h2>
    <form class="assets">
        <div class="asset" >
            <label for="Facebook" >
                <img src="img/Facebook.png" alt="">
                <h3>Facebook</h3>
                <input type="checkbox" id="Facebook" onclick="toggleBorder(this)">
            </label>
        </div>
        <div class="asset">
            <label for="Instagram">
                <img src="img/Instagram.png" alt="">
                <h3>Instagram</h3>
                <input type="checkbox" id="Instagram" onclick="toggleBorder(this)">
            </label>
        </div>
        <div class="asset">
            <label for="LinkedIn">
            <img src="img/LinkedIn.png" alt="">
            <h3>LinkedIn</h3>
            <input type="checkbox" id="LinkedIn" onclick="toggleBorder(this)">
            </label>
        </div>
        <div class="asset">
            <label for="Messenger">
                <img src="img/Messenger.png" alt="">
                <h3>Messenger</h3>
                <input type="checkbox" id="Messenger" onclick="toggleBorder(this)">
            </label>
        </div>
        <div class="asset">
            <label for="Snapchat">
                <img src="img/Snapchat.png" alt="">
                <h3>Snapchat</h3>
                <input type="checkbox" id="Snapchat" onclick="toggleBorder(this)">
            </label>
        </div>
        <div class="asset">
            <label for="Twitter">
                <img src="img/Twitter.png" alt="">
                <h3>Twitter</h3> 
                <input type="checkbox" id="Twitter" onclick="toggleBorder(this)">
            </label>
        </div>
        <div class="asset">
            <label for="YouTube">
                <img src="img/YouTube.png" alt="">
                <h3>YouTube</h3>
                <input type="checkbox" id="YouTube" onclick="toggleBorder(this)">
            </label>
        </div>
        <div class="asset">
            <label for="WhatsApp">
                <img src="img/WhatsApp.png" alt="">
                <h3>What'sApp</h3>
                <input type="checkbox" id="WhatsApp" onclick="toggleBorder(this)">
            </label>
        </div>
    </form>
        <button onclick="validate()"><a href="legacycontact.html">Next</a></button>
    </main>
