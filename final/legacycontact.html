<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1130118603.js" crossorigin="anonymous"></script>
    <script src="select.js"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <h3>Digiwise</h3>
    </nav>
    <main>
        <h2>Add legacy contacts</h2>
        <div id="legacyContainer" class='row'>
            <div class="card legacyCard"> 
            <div class="form-group">
                <label for="name">Name</label>
                <div class="row">
                    <div class="col">
                    <input type="text" class="form-control first" placeholder="First name" required>
                    </div>
                    <div class="col">
                    <input type="text" class="form-control last" placeholder="Last name" required>
                    </div>
                </div>
            </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" class="form-control emailInput" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                
                <div class="form-group">
                    <label for="tel">Tel</label>
                    <input type="tel" class="form-control telInput" maxlength="10"  placeholder="(xxx)xxx-xxxx" required>
                </div>
                <div class="form-group">
                        <label for="relationship">Relationship</label>
                        <select class="form-control relationship" id="relationship" required>
                          <option value="family">Family</option>
                          <option value="friend">Friend</option>
                          <option value="colleague">Colleague</option>
                          <option value="others">Others</option>
                        </select>
                      </div>
                <button type="submit" class="btn btn-primary" onClick="collectInfo()" >Done</button>
                </div>
            </div>
        </div>
        <a href="dashboard.html" id="nextBtn" class="button_active disabled">Next</a>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
